<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

    <link rel="stylesheet" href="style/login.css">

    <link rel="SHORTCUT ICON" href="image/icon.ico" type="image/ico">
</head>
<body>

<!-- Шапка -->
<header class="header">
    <nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a id="logo" class="col-md-4 navbar-brand" href="#">C-Statistics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-7 collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/date_statistics">Date statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/actual_statistics">Actual statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/converter">Converter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/facts">Facts</a>
                </li>
            </ul>
            <span id="login_button" class="navbar-text">
	    </span>
        </div>
    </nav>
</header>

<!-- Содержание -->
<div class="container-fluid main">

    <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-2">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Пользователя с таким логином или паролем не существует!</p>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы вышли из учетной записи!
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="color: #FFFFFF">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color: #FFFFFF">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Sing in</button>
            </form>
            <br>
            <button onClick=location.href="/registration" type="submit" class="btn btn-warning btn-lg btn-block">Sing up</button>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>


<!-- Подвал -->
<footer class="container-fluid footer">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-7">
            <h4 style="color: #FFFFFF; top: 20px; position: relative;">Java Project<br>KITOSINA</h4>
        </div>
        <div class="col-md-2">
            <a href="https://exchangeratesapi.io/"><img id="img_footer" class="img-fluid" src="image/API.png"></a>
            <a href="https://github.com/kitosina/CurrencyStaticSystem"><img id="img_footer2" class="img-fluid" src="image/github.png"></a>
        </div>
    </div>
</footer>


</body>
</html>
